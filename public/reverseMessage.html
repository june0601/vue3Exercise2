<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue3 Exercise II</title>
<script src="https://unpkg.com/vue@next"></script>
<style>

</style>
</head>
<body>
<div id="app">
    <p>{{ message }}</p>
    <button v-on:click="reverseMessage">反轉字串</button>

</div>

<script>
const app ={
    data(){
        return {
            message:'Runoob!'
        }
    },
    methods:{
        reverseMessage(){
            this.message=this.message.split('').reverse().join('')
        }
    }
}
Vue.createApp(app).mount('#app')
</script>
</body>
</html>
