<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue3 Exercise II</title>
<script src="https://unpkg.com/vue@next"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<div id="app">
  <h1>GET API JSON</h1>
  {{ info }}
</div>

<script>
const app = {
  data() {
    return {
      info: ''
    }
  },
  mounted () {
    axios
      .get('https://api.coindesk.com/v1/bpi/currentprice.json') //(X)https://www.runoob.com/try/ajax/json_demo.json
      .then(response => (this.info = response))
      .catch(function (error) {
        console.log(error);
      });
  }
}

Vue.createApp(app).mount('#app')

</script>
</body>
</html>
